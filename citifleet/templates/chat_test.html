{% extends "base.html" %}

{% block content %}
  {% load staticfiles %}
  {{ request.user }}

  <form id="connectform">
     <input id="token" type="text" placeholder="token">
     <button type="submit">Connect</button>
  </form>

  <form id="chatform">
    <table id="chat">
      <tfoot>
      <tr>
        <td>Say something:</td>
        <td colspan=2>
          <input id="room" type="text" placeholder="room id">
          <input id="message" type="text" placeholder="message">
          <input id="file" type="file" placeholder="file">
          <button type="submit" id="go">Say it</button>
        </td>
      </tfoot>
    </table>
  </form>
{% endblock content %}

{% block afterbody %}
  <script type="text/javascript" src='{% static "js/jquery-1.12.1.min.js" %}'></script>
  <script type="text/javascript" src='{% static "js/reconnecting-websocket.min.js" %}'></script>
  <script type="text/javascript" src='{% static "js/chat.js" %}'></script>
{% endblock afterbody %}
